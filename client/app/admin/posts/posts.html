<ul>
	<li ng-repeat="post in posts"><a href="#" ng-click="editPost(post)">{{post.title}} - {{post.createdDate | date:'fullDate' }}</a></li>
</ul>
<br/>
<form class="post-form" name="post-form">
	<label>Add/Edit a post</label>
	<p class="input-group">{{post}}
		<input type="text" class="form-control" placeholder="Add/Edit a post title here." ng-model="post.title">
		<text-angular ng-model="post.body"></text-angular>
	       <p class="input-group">
	         <input type="date" class="form-control" datepicker-popup ng-model="post.activeDate" is-open="status.opened" min-date="minDate" max-date="'2020-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
	         <span class="input-group-btn">
	           <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
	         </span>
	       </p>
		<span class="input-group-btn">
			<button type="submit" class="btn btn-primary" ng-click="savePost(post)">Add/Edit</button>
			<button type="submit" class="btn btn-primary" ng-click="clearSelection()">Cancel</button>
		</span>
	</p>
</form>
